<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="../static/main.css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <title>
        {% block title %}
            Book Exchange
        {% endblock title%}
    </title>
</head>
<body>
<header>
    <div id="logo">
        <img src="{% static 'logo.png' %}" width="100" height="100" alt="Image of logo"/>
    </div>
    <div id = "topbanner">
        <img src="./static/banner.jpg" width="800" height="100" alt=""/>
    </div>
</header>
<aside id="leftsidebar">
    <nav id="nav">
        <ul>
            {% block sidenav %}
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
            {% endblock sidenav %}
        </ul>
    </nav>
</aside>
<section id="main">
    {% block content %}
    <h1 align="center">This is Book exchange</h1>
    {% endblock content %}
</section>
<footer id="footer">
    2022 Spr CS3337 Class Project
</footer>
</body>
</html>
